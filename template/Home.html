<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eco Link Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #EEE1B5;
    }

    .navbar {
      background-color: #3F704D;
      color: #EEE1B5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 250px;
      height: auto;
    }

    .logo span {
      font-size: 100px;
      font-weight: bold;
    }

    .navbar .profile {
      text-align: right;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .profile p {
      margin: 0;
      font-weight: bold;
    }

    .navbar .profile a {
      color: #EEE1B5;
      text-decoration: underline;
      font-size: 12px;
    }

    .navbar .profile img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    .background-wrapper {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
      min-height: 100vh;
    }

    .main-box {
      background-color: #44784F;
      width: 80%;
      max-width: 800px;
      padding: 40px;
      border-radius: 30px;
      border-color: white;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      text-align: center;
      color: white;
    }

    .main-box h2 {
      margin-bottom: 20px;
      text-decoration: underline;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin: 30px 0;
    }

    .option-box {
      background-color: #EEE1B5A8;
      width: 170px;
      height: 160px;
      border-radius: 25px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
    }

    .option-box img {
      width: 100px;
      margin-top: 10px;
    }

    .about-link {
      color: white;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
    }

    .footer {
      margin: 20px 0;
      text-align: center;
      color: #3F704D;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="logo2.png" alt="Eco Link Logo" />
    </div>
    <div class="profile">
      <div>
        <p>Hi User_5567!</p>
        <a href="#">My Profile</a>
      </div>
      <img src="avatar.png" alt="Profile Pic" />
    </div>
  </div>

  <div class="background-wrapper">
    <div class="main-box">
      <h2>What Would You Like To Do Today?</h2>
      <div class="options">
        <div class="option-box">
          BUY
          <img src="buy.png" alt="Buy Icon" />
        </div>
        <div class="option-box">
          SELL
          <img src="sell.png" alt="Sell Icon" />
        </div>
      </div>
      <div class="about-link">ABOUT US</div>
    </div>
  </div>

  <div class="footer">
    Recycling Made Smart, Sustainability Made Simple ♻️
  </div>
</body>
</html>
