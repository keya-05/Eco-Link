<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eco Link Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #EEE1B5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .navbar {
      background-color: #3F704D;
      color: #EEE1B5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      width: 100%;
    }

    .logo img {
      width: 250px;
      height: auto;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile p {
      margin: 0;
      font-weight: bold;
    }

    .profile a {
      color: #EEE1B5;
      text-decoration: underline;
      font-size: 12px;
    }

    .profile img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    .top-bg {
      background-image: url('../static/images/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 45vh;
      width: 100%;
    }

    .main-box {
      background-color: #44784F;
      width: 80%;
      max-width: 800px;
      padding: 40px;
      border-radius: 30px;
      border: 8px solid white;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      text-align: center;
      color: white;
      margin-top: -80px;
      z-index: 1;
    }

    .main-box h2 {
      margin-bottom: 20px;
      text-decoration: underline;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin: 30px 0;
    }

    .option-box {
      background-color: #EEE1B5A8;
      width: 170px;
      height: 160px;
      border-radius: 25px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
    }

    .option-box:hover {
      transform: scale(1.05);
      box-shadow: 5px 5px 12px rgba(0,0,0,0.4);
    }

    .option-box img {
      width: 100px;
      margin-top: 10px;
    }

    .about-link {
      color: white;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      display: inline-block;
    }

    .about-link:hover {
      opacity: 0.8;
    }

    .small-note {
      font-style: italic;
      font-size: 13px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="logo2.png" alt="Eco Link Logo" />
    </div>
    <div class="profile">
      <div>
        <p>Hi User_5567!</p>
        <a href="profile.html">My Profile</a>
      </div>
      <img src="../static/images/avatar.png" alt="Profile Pic" />
    </div>
  </div>

  <!-- Top Background Section -->
  <div class="top-bg"></div>

  <!-- Main Content Box -->
  <div class="main-box">
    <h2>What Would You Like To Do Today?</h2>
    <div class="options">
      <a href="buy.html" class="option-box">
        BUY
        <img src="../static/images/buy1.png" alt="Buy Icon" />
      </a>
      <a href="sell.html" class="option-box">
        SELL
        <img src="../static/images/home.png" alt="Sell Icon" />
      </a>
    </div>
    <a href="about.html" class="about-link">ABOUT US</a>
  </div>

  <!-- Small Italic Note -->
  <div class="small-note">*Choose an option to continue your sustainable journey</div>
</body>
</html>
