<!DOCTYPE html>
<html lang="en">
<head>

    :root {

      --light-green: #3e7e55;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('../static/images/background.jpg'); /* Replace with your actual background image */
      background-size: cover;
      background-position: center;
      height: 100vh;

    .top-bar {
      background-color: var(--light-green);

      padding: 15px 25px;

      height: 40px;

    }

    .profile-section strong {

    }

    }

      margin: 80px auto;
      padding: 50px 40px;
      border-radius: 30px;
      border: 6px solid white;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .confirmation-box img {
      width: 120px;
      margin-bottom: 20px;
    }

    .confirmation-box h2 {
      margin: 10px 0;
      font-size: 26px;
    }

    .confirmation-box p {
      font-style: italic;
      font-size: 14px;
      color: #e6f2e6;
      margin-top: 30px;
      line-height: 1.5;
    }
  </style>
</head>
