<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auction Bidding</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('../static/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(238, 225, 181, 0.5);
      z-index: 0;
    }

    .navbar {
      background-color: #44784F;
      color: white;
      padding: 10px 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1;
    }

    .navbar .left-arrow {
      font-size: 24px;
      cursor: pointer;
    }

    .navbar .timer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      text-transform: uppercase;
    }

    .navbar .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-info {
      text-align: right;
    }

    .profile-info p {
      margin: 0;
      font-weight: bold;
      color: #EEE1B5;
    }

    .profile-info a {
      color: #EEE1B5;
      text-decoration: underline;
      font-size: 14px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-image: url('../static/images/avatar.png');
      background-size: cover;
      background-position: center;
    }

    .card {
      background-color: rgba(34, 87, 52, 0.95);
      border-radius: 25px;
      width: 400px;
      height: 342px;
      margin: auto;
      padding: 20px;
      color: white;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 1;
      position: relative;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .highest-bid {
      background-color: #EEE1B5;
      color: #1b5e20;
      font-weight: bold;
      padding: 10px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: white;
      font-size: 14px;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #75BC84;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      background-color: #EBFBEE;
      color: #2e7d32;
      border: 2px solid #2e7d32;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #e0f2f1;
    }

    .custom-line {
      border: none;
      height: 3px;
      background-color: #EEE1B5;
      margin: 10px 0 20px 0;
      border-radius: 2px;
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
      }

      .navbar {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .profile {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="background-overlay"></div>

  <div class="navbar">
    <div class="left-arrow" aria-label="Go back" role="button">&#8592;</div>
    <div class="timer" id="timer">TIME REMAINING: 1:50</div>
    <div class="profile">
      <div class="profile-info">
        <p>Hi User_55671</p>
        <!-- ✅ Updated href to point to the profile page -->
        <a href="../template/profile.html">My Profile</a>
      </div>
      <div class="avatar" aria-label="User avatar"></div>
    </div>
  </div>

  <div class="card" role="region" aria-label="Bidding card">
    <h2>Base Price: 3/- Per Kg</h2>
    <hr class="custom-line">
    <div class="highest-bid" id="highestBid">Highest Bid: 20/-</div>
    <label for="bidInput">Enter Your Bid:</label>
    <input type="number" id="bidInput" placeholder="Your bid in ₹" min="4" aria-label="Bid input">
    <br><br>
    <button onclick="submitBid()">BID</button>
  </div>

  <script>
    let time = 110;
    const timerEl = document.getElementById("timer");
    const interval = setInterval(() => {
      if (time <= 0) {
        clearInterval(interval);
        timerEl.innerText = "TIME'S UP!";
        return;
      }
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerEl.innerText = `TIME REMAINING: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      time--;
    }, 1000);

    function submitBid() {
      const bidInput = document.getElementById("bidInput");
      const highestBidEl = document.getElementById("highestBid");
      const newBid = parseFloat(bidInput.value);
      const currentHighest = parseFloat(highestBidEl.innerText.replace(/\D/g, ''));

      if (!newBid || newBid <= currentHighest) {
        alert("Please enter a bid higher than the current highest.");
        return;
      }

      highestBidEl.innerText = `Highest Bid: ${newBid}/-`;
      bidInput.value = '';
    }
  </script>

</body>
</html>
