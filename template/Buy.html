<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #EEE1B5;
      font-family: 'Instrument Sans', sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: #346840;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar-left img {
      width: 100px;
      height: auto;
      margin-right: 15px;
    }

    .navbar-left span {
      font-size: 1.8em;
      color: #EEE1B5;
      font-weight: 700;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #EEE1B5;
      font-size: 0.9em;
      text-align: right;
    }

    .profile span a {
      color: #EEE1B5;
      font-size: 0.85em;
      text-decoration: none;
    }

    .profile img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
    }

    /* Container & Header */
    .container {
      padding: 40px 60px;
    }

    .pageHeading h3 {
      color: #346840;
      font-size: 1.8em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Category Boxes */
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .box {
      background-color: #346840;
      border-radius: 40px;
      width: 280px;
      height: 260px;
      position: relative;
      padding: 30px;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .box:hover {
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .textCategory {
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: underline;
      position: absolute;
      top: 20%;
      left: 10%;
    }

    .box img {
      position: absolute;
      right: 10px;
      bottom: 10px;
      width: 120px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="../static/images/logo.png" alt="logo">
      <span>Eco Link</span>
    </div>
    <div class="profile">
      <span>
        Hi User_5567!<br>
        <a href="#">My Profile</a>
      </span>
      <img src="../static/images/avatar.png" alt="profile">
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="pageHeading">
      <h3><i class="bi bi-arrow-left"></i> Buy Now</h3>
    </div>

    <!-- Category Boxes -->
    <div class="row">
      <div class="box">
        <div class="textCategory">Thermocol</div>
        <img src="../static/images/thermocol.png" alt="Thermocol">
      </div>
      <div class="box">
        <div class="textCategory">Newspaper</div>
        <img src="../static/images/newspaper.png" alt="Newspaper">
      </div>
      <div class="box">
        <div class="textCategory">Glass</div>
        <img src="../static/images/glass.png" alt="Glass">
      </div>
      <div class="box">
        <div class="textCategory">Furniture</div>
        <img src="../static/images/sofa.png" alt="Furniture">
      </div>
      <div class="box">
        <div class="textCategory">Batteries</div>
        <img src="../static/images/battery.png" alt="Batteries">
      </div>
      <div class="box">
        <div class="textCategory">Rubber</div>
        <img src="../static/images/rubber.png" alt="Rubber">
      </div>
    </div>
  </div>

</body>
</html>
