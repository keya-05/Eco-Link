		<style>
			body{
	background-color:#EEE1B5;
	margin:0;
	font-size:30px;
	color:#FFFFFF;
	font-family:Instrument Sans;
	box-sizing:border-box;
}
/*---------------------------Navbar-start----------------------*/
.navbar{
	background-color:#346840;
	padding:15px;
	width:100%;
	height:14.25%;
	display:flex;/*we use flex for alignmenttttt*/
	align-items:center;/*vertically*/
	justify-content:space-between;
}
.navbar img{
		width:180px;
		height:102px;
}
.navbar span{
	font-size:1.8em;
	margin-left:15px;
}
.profile{
	display:flex;
	align-items:center;
	gap:10px;
	font-size:0.5em;
	text-align:right;
	color:#EEE1B5;
}
.profile span a{
	color:#EEE1B5;
	font-size:0.8em;
}
.profile img {
	height: 80px;
	width: 80px;
	border-radius:50%; 
	margin-right:15px;
}
/*---------------------------Navbar-end----------------------*/

/*---------------------------Buy_now-start----------------------*/
.container{
	margin:30px;
	color:#346840;
	box-sizing:border-box;
	display:flex;
	justify-content: center;
	align-items: center;
	box-sizing: border-box;
	flex-direction: column;
}
.container .pageHeading{
	align-self: flex-start;
	margin-left: 30px;
	color: #346840;
}
.row{
	display:flex;
	flex-wrap:wrap;
	justify-content:center;
	gap:10px;
}
.col-3{
	display:flex;
	align-items:center;
	justify-items:center;
	margin:50px;
	max-width:33.33%;
	padding:15px;
}

.box{
	height:285px;
	width:300px;
	color:white;
	background-color:#346840;
	border-radius:70px;
	box-sizing:border-box;
	padding:40px;
	position: relative;
}
.box:hover{
	cursor:pointer;
	box-shadow:10px 10px gray;
}
.textCategory{
	text-decoration:underline;
	position:absolute;
	top:20%;
	left:15%;
}
.box img{
	position:absolute;
	bottom:5px;
	right:5px;
	height:170px;
}
	

/*---------------------------Buy_now-end----------------------*/
/*------------------Confirm-Details-Start-----------------*/

.centerDialogueBox{
	background-color: #346840;
	width: 700px;
	height: 444px;
	color: #FFFFFF;
	box-sizing: border-box;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: flex-start;
	border-radius: 70px;
	gap: 20px;
}
.centerDialogueBox h2 {
	margin: 0;
	font-size: 36px;
	margin-top:30px;
}
.centerDialogueBox hr {
	width: 100%;
	border: 1px solid #EEE1B5;
}
.centerDialogueBox label {
	font-size: 20px;
}
.centerDialogueBox input[type="radio"] {
	margin-right: 10px;
}
.centerDialogueBox button {
	margin-top: 20px;
	cursor: pointer;
}
.dropDownBox{
	background-color:#75BC84;
	color:#EEE1B5;
	box-sizing:border-box;
	width:100%;
	height:200px;
	display:flex;
}
.centerDialogueBox select {
	width: 80%;
	padding: 12px;
	font-size: 18px;
	border-radius: 10px;
	border: none;
	background-color: #EBFBEE;
	color: #346840;
	margin-top: 10px;
	box-sizing: border-box;
}
.centerDialogueBox label {
	font-size: 20px;
	margin-top: 10px;
}

button{
	background-color:#EBFBEE;
	color:#346840;
	border-radius:20px;
	height:50px;
	width:150px;
	box-sizing:border-box;
	padding:15px;
}
	

/*------------------Confirm-Details-end-----------------*/
