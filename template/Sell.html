<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #EEE1B5;
      font-family: 'Instrument Sans', sans-serif;
    }

    .navbar {
      background-color: #346840;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar-left img {
      width: 300px;
      height: auto;
      margin-right: 15px;
    }

    .navbar-left span {
      font-size: 1.8em;
      color: #EEE1B5;
      font-weight: 700;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #EEE1B5;
      font-size: 0.9em;
      text-align: right;
    }

    .profile span a {
      color: #EEE1B5;
      font-size: 0.85em;
      text-decoration: underline;
    }

    .profile img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
    }

    .container {
      padding: 40px 60px;
    }

    .pageHeading h3 {
      color: #346840;
      font-size: 1.8em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .pageHeading h3 a {
      color: #346840;
      text-decoration: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      margin-top: 40px;
      justify-items: center;
    }

    a.box {
      background-color: #346840;
      border-radius: 40px;
      width: 280px;
      height: 260px;
      position: relative;
      padding: 30px;
      color: white;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
      overflow: hidden;
    }

    a.box:hover {
      transform: scale(1.05);
      box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.2);
    }

    .textCategory {
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: underline;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .box img {
      position: absolute;
      bottom: 10px;
      right: 10px;
      max-width: 150px;
      max-height: 150px;
      object-fit: contain;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="../static/images/final.png" alt="logo">
    </div>
    <div class="profile">
      <span>
        Hi User_5567!<br>
        <a href="profile.html">My Profile</a>
      </span>
      <img src="../static/images/avatar.png" alt="profile">
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="pageHeading">
      <h3>
        <a href="../template/Home.html"><i class="bi bi-arrow-left"></i></a> Sell Now
      </h3>
    </div>

    <div class="grid">
      <a class="box" href="../template/Buy-1.html">
        <div class="textCategory">Thermocol</div>
        <img src="../static/images/thermocol.png" alt="Thermocol">
      </a>

      <a class="box" href="../template/Buy-1.html">
        <div class="textCategory">Newspaper</div>
        <img src="../static/images/newspaper.png" alt="Newspaper">
      </a>

      <a class="box" href="../template/Buy-1.html">
        <div class="textCategory">Glass</div>
        <img src="../static/images/glass.png" alt="Glass">
      </a>

      <a class="box" href="../template/Buy-1.html">
        <div class="textCategory">Furniture</div>
        <img src="../static/images/sofa.png" alt="Furniture">
      </a>

      <a class="box" href="../template/Buy-1.html">
        <div class="textCategory">Batteries</div>
        <img src="../static/images/battery.png" alt="Batteries">
      </a>

      <a class="box" href="../template/Buy-1.html">
        <div class="textCategory">Rubber</div>
        <img src="../static/images/rubber.png" alt="Rubber">
      </a>
    </div>
  </div>

</body>
</html>
